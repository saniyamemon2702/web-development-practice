<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>

<body>
    <table border=1>
        <caption>Car List</caption>
        <tr>
            <th id="make">Car</th>
            <th id="model">Model</th>
            <th id="engine">Engine</th>
        </tr>
        <tr>
            <td headers="make">Fird</td>
            <td headers="model">Focus</td>
            <td headers="engine">4 Cylinder</td>
        </tr>
        <tr>
            <td headers="make">Volksvagan</td>
            <td headers="model">Jetta</td>
            <td headers="engine">4 Cylinder</td>
        </tr>
        <tr>
            <td headers="make">Honda</td>
            <td headers="model">Civic</td>
            <td headers="engine">4 Cylinder</td>
        </tr>
        <tr>
            <td headers="make">Tesla</td>
            <td headers="model">Model S</td>
            <td headers="engine">Electric</td>
        </tr>
        <tr>
            <td headers="make">Ford</td>
            <td headers="model">Mustang</td>
            <td headers="engine">6 Cylinder</td>
        </tr>
        <tr>
            <td headers="make"> Chevrolet</td>
            <td headers="model">Camro CSS</td>
            <td headers="engine">8 Cylinder</td>
        </tr>

    </table>
    <br>
    <br>
    <table border="1">
        <tr>
            <th colspan="2"> Birthday List</th>
        </tr>
        <tr>
            <td>James</td>
            <td>11/08</td>
        </tr>
        <tr>
            <td>Karen</td>
            <td>04/17</td>
        </tr>
    </table>
    <br><br>
    <table border="1">
        <tr>
            <td rowspan="2">This Span two rows</td>
            <td>Row 1 Column 2</td>
        </tr>
        <tr>
            <td>Row 2 Column 2</td>
        </tr>
        <tr>
            <td>Row 3 Column 1</td>
            <td>Row 3 Column 2</td>
        </tr>

    </table>
</body>

</html>
