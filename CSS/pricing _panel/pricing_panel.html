<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel </title>
    <link rel="stylesheet" href="pricing_panel.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&family=Montserrat&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">

        <div class="panel">
            <img src="img/personal.png" alt="Personal">
            <h3>Personal</h3>
            <ul>
                <li>Custom Option</li>
                <li>Sleeps after 30 mins of inactivity</li>
            </ul>
            <span>FREE</span>
            <button>Sign up</button>
        </div>

        <div class="panel">
            <img src="img/small_team.png" alt="Small Team">
            <h3>Small Team</h3>
            <ul>
                <li>Never Sleeps</li>
                <li>Multiple workers for more powerful apps</li>
            </ul>
            <span>$150</span>
            <button>Free Trial</button>
        </div>

        <div class="panel">
            <img src="img/enterprise.png" alt="Enterprise">
            <h3>Enterprise</h3>
            <ul>
                <li>Dedicated</li>
                <li>Simple Horizontal scalability</li>
            </ul>
            <span>$400</span>
            <button>Free Trial</button>
        </div>
    </div>
</body>

</html>
