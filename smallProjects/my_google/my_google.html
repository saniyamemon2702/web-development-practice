    <script>
        function searchGoogle() {
            var search_str = document.getElementById('search_str');
            var txt_val = search_str.value;
            var final_string = 'https://www.google.com/search?q=' + txt_val;
            location.href = final_string;
            var btn = document.getElementById('btn_str');
            btn.style.border = '2px solid red';
        }

        function lucky() {
            // var butn_lucky = document.getElementsByClassName('search_btn');
            location.href = "https://www.google.com/doodles";
