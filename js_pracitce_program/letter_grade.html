<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Show letter grade</title>
	<script>
		var numGrade;
		while (true) {//for multipple entries

			// for fetching data from user
			numGrade = prompt("Enter Number Grade from 0 through 100 or \nEnter 999 to end the entires:");
			//chckpoint
			console.log(numGrade);

			if (numGrade === null) {
				//chckpoint
				console.log("user hit cancle button...");
				break;
			}
			else {

				//checkpoint
				console.log("lngth:", numGrade.length);
				numGrade = parseFloat(numGrade);
				// if user directly press enter button wihtout any input , will display msg.
				if (numGrade == 999) {
					//chckpoint
					console.log("user enterd 999, user wants to close application.");
					break;
				} else if (isNaN(numGrade)) { //checking whether user entered number only
					alert("Invalid or Empty Input!");
				}
				else if (numGrade >= 0 && numGrade <= 100) {
					// console.log("length" + numGrade.length);

					if (numGrade >= 88 && numGrade <= 100) {
						alert("Number Grade= " + numGrade + "\n Letter Grade= A");
					} else if (numGrade >= 80 && numGrade <= 87) {
						alert("Number Grade= " + numGrade + "\n Letter Grade= B");
					} else if (numGrade >= 68 && numGrade <= 79) {
						alert("Number Grade= " + numGrade + "\n Letter Grade= C");
					} else if (numGrade >= 60 && numGrade <= 67) {
						alert("Number Grade= " + numGrade + "\n Letter Grade= D");
					} else if (numGrade < 60 && numGrade >= 0) {
						alert("Number Grade= " + numGrade + "\n Letter Grade= F");
					}
				} else {
					alert(" You Entered: " + numGrade + "\nPlease, Enter number between 0 to 100");
				}

			}
		}




	</script>
</head>

<body>
	<main>
		<h1>This page is displayed after the JavaScript is executed</h1>
	</main>
</body>

</html>
