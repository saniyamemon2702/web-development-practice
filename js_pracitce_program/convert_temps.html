<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
        var fahrenheit;
        var celsius = 0;

        fahrenheit = parseFloat(prompt("Enter Fahrenheit Temperature:"));
        console.log(fahrenheit, "fetched")
        celsius = (fahrenheit - 32) * 5 / 9;

        alert("Fahrenheit Temperature is: " + fahrenheit + "\n Celsius Temperature is: " + celsius);

    </script>
</head>

<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>

</html>
